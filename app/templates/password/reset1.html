{% extends 'base_auth.html' %}

{% block title %}
  Se connecter
{% endblock %}

{% block content %}
  <div class="grid-container-login">
    <form id="login" method="post" action="{{ url_for('password.mot_de_passe_oublie') }}">
      <h1>Mot de passe oublié ?</h1>
      <img id="user_icon-login" src="{{ url_for('static', filename='imgs/user.svg') }}" alt="Icône d'utilisateur" />
      
      <div class="champs">
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
        </div>
        <button type="submit">Recevoir un e-mail</button>
      </div>
    </form>

    <div class="image-container-login">
      <img id="connexion_img" src="{{ url_for('static', filename='imgs/illustration_connexion.png') }}" alt="Image de connexion" />
    </div>
  </div>

{% endblock %}
