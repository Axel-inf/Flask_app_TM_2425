{% extends 'base.html' %}

{% block title %}
  Template de base
{% endblock %}

{% block content%}
<div class="form-container">
    <img id="illustration_creation_cours" src="{{ url_for('static', filename='imgs/illustration_creation_cours.png') }}">
    <form class="inputs-creation" action="#" method="post">
        <h1>Commencez à créer votre cours</h1>
        <div class="input-creation">
            <h5>Votre tarif horaire</h5>
            <textarea type="tarif" id="tarif" name="tarif" placeholder="Écrivez ici.."></textarea>
        </div>

        <div class="input-creation">
            <h5>À propos de vous</h5>
            <textarea type="apropos" id="apropos" name="apropos" placeholder="Écrivez ici.."></textarea>
        </div>

        <div class="input-creation" >
            <h5>Description de votre cours</h5>
            <textarea type="description" id="description" name="description" placeholder="Écrivez ici.."></textarea>
        </div>

        <fieldset>
            <h5>Cochez vos disponibilités</h5>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="lundi"> Lundi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="mardi"> Mardi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="mercredi"> Mercredi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="jeudi"> Jeudi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="vendredi"> Vendredi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="samedi"> Samedi</p>
            <p class="dispo"><input type="checkbox" name="disponibilite" value="dimanche"> Dimanche</p>
        </fieldset>

        <button type="submit" class="bouton-icon">Envoyer <img src="{{ url_for('static', filename='imgs/icone_envoie_message.svg') }}"></button>
        
    </form>
</div>
{% endblock %}
