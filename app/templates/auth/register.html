{% extends 'base_auth.html' %}

{% block title %}
  S'enregistrer
{% endblock %}

{% block content %}
  <div class="grid-container-register">
    <div>
      <form method="post">
        <h1>Créer un compte</h1>
        <img id="user_icon" src="{{url_for('static', filename='imgs/user.svg')}}" alt="Icône d'utilisateur"/>
        <label for="prenom">Prénom</label>
        <input type="prenom" id="prenom" required name="prenom" placeholder="John">
        <label for="nom">Nom</label>
        <input type="nom" id="nom" required name="nom" placeholder="Doe">
        <label for="email">Email</label>
        <input type="email" id="email" required name="email" placeholder="john.doe@gmail.com">
        <label for="mot_de_passe">Mot de passe</label>
        <input type="mot_de_passe" id="mot_de_passe" required name="mot_de_passe" placeholder="......">
        <p>8 caractères au minimum</p>
        <input type="submit" value="CRÉER MON COMPTE">
        <p>Ou</p>
        <p>Déjà un compte?</p>
        <a href="{{ url_for('auth.login') }}">Connectez-vous</a>
      </form>
        <img id="connexion_img" src="{{url_for('static', filename='imgs/illustration_connexion.png')}}" alt="Image pour illuster la connexion"/>
    
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
