{% extends 'base_auth.html' %}

{% block title %}
  Se connecter
{% endblock %}

{% block content %}
  <div class="grid-container-login">
    <form method="post">
      <h1>Se connecter</h1>
      <img id="user_icon" src="{{url_for('static', filename='imgs/user.svg')}}" alt="Icône d'utilisateur"/>
      
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" required name="email" placeholder="john.doe@gmail.com">
      </div>

      <div class="input-container">
        <label for="mot_de_passe">Mot de passe</label>
        <input type="mot_de_passe" id="mot_de_passe" required name="mot_de_passe" placeholder="......">
        <img class="changement-visu" src="{{url_for('static', filename='imgs/voir_mot_de_passe.svg')}}" alt="mot de passe caché"/>
      </div>
      
      <p id="car-min">8 caractères au minimum</p>
      <a href="{{url_for('home.landing_page') }}" id="mdp-oublie"><!--à modifier-->Mot de passe oublié ?</a>
      <input type="submit" value="SE CONNECTER">

      <div class="ligne-autour">
        <p>Ou</p>
      </div>
      
      <div class="fin-login">
        <p id="compte">Pas de compte?</p>
        <a href="{{url_for('auth.register') }}" id="inscription">Inscrivez-vous</a>
      </div>
      
    </form>
    <div class="image-container">
      <img id="connexion_img" src="{{url_for('static', filename='imgs/illustration_connexion.png')}}" alt="Image pour illuster la connexion"/>
    </div>
  

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
  </div>
{% endblock %}
