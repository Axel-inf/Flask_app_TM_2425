{% extends 'base_auth.html' %}

{% block title %}
  Se connecter
{% endblock %}

{% block content %}
  <div class="grid-container-login">
    <form id="login" method="post">
      <h1>Se connecter</h1>
      <img id="user_icon-login" src="{{url_for('static', filename='imgs/user.svg')}}" alt="Icône d'utilisateur"/>
      
      <div class ="champs">
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" required name="email" placeholder="john.doe@gmail.com">
        </div>
  
        <div class="input-container">
          <label for="mot_de_passe">Mot de passe</label>
          <input type="password" id="mot_de_passe" required name="mot_de_passe" required minlength="8" placeholder="......">
        </div>
      </div>
      
      <p id="car-min">8 caractères au minimum</p>
      <a href="{{url_for('password.reset1') }}" id="mdp-oublie">Mot de passe oublié ?</a>
      <input type="submit" value="SE CONNECTER">

      <div class="ligne-autour">
        <p>Ou</p>
      </div>
      
      <div class="fin-login">
        <p id="compte">Pas de compte?</p>
        <a href="{{url_for('auth.register') }}" id="inscription">Inscrivez-vous</a>
      </div>
      
    </form>
    <div class="image-container-login">
      <img id="connexion_img" src="{{url_for('static', filename='imgs/illustration_connexion.png')}}" alt="Image pour illuster la connexion"/>
    </div>
  

      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
      {% endfor %}
  </div>
{% endblock %}
